<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"/>
<head>
    <meta charset="UTF-8"/>
    <title>后台管理</title>
    <link rel="stylesheet" href="js/jquery-easyui-1.5/themes/default/easyui.css"/>
    <link rel="stylesheet" href="js/jquery-easyui-1.5/themes/icon.css"/>

</head>
<body class="easyui-layout">
    <div data-options="region:'north',split:false" style="height:100px;"></div>
    <div data-options="region:'south'" style="height:30px;text-align:center"> &copy; Jeffrey 2019-10-30</div>

    <div data-options="region:'west',title:'我的工作台',split:true" style="width:280px;">
        <div id="aa" class="easyui-accordion" data-options="fit:true">
            <div title="用户管理" data-options="iconCls:'icon-save'" style="overflow:auto;padding:10px;">
                <ul id="tuser" class="easyui-tree my">

                    <li data-options="attributes:{'url':'category_list'}"><span>用户查询</span> </li>
                    <li data-options="attributes:{'url':'category_add'}"><span>添加用户</span>   </li>
                    <li data-options="attributes:{'url':'category_delete'}"><span>分配角色</span>   </li>
                </ul>

            </div>
            <div title="角色管理" data-options="iconCls:'icon-reload',selected:true" style="padding:10px;">
                <ul id="tt1" class="easyui-tree my">

                    <li data-options="attributes:{'url':'admin/userlist'}"><span>管理员管理</span> </li>
                    <li data-options="attributes:{'url':'category_add'}"><span>用户管理</span>   </li>
                    <li data-options="attributes:{'url':'category_delete'}"><span>撤销分类</span>   </li>
                </ul>
            </div>
            <div title="商品管理">
                <ul id="tt2" class="easyui-tree my">

                    <li data-options="attributes:{'url':'item_list'}"><span>商品查询</span> </li>
                    <li data-options="attributes:{'url':'item_add'}"><span>添加商品</span>   </li>
                    <li data-options="attributes:{'url':'item_delete'}"><span>商品下架</span>   </li>

                </ul>

            </div>
            <div title="订单管理">
                content3
            </div>
            <div title="系统管理" data-options="iconCls:'icon-ok'">
                content3
            </div>
        </div>

    </div>
    <div data-options="region:'center'" style="padding:5px;background:#eee;">
        <div id="tab" class="easyui-tabs" data-options="fit:true">
            <div title="欢迎页" style="padding:20px;display:none;">
                Welcome to  千锋西安 JavaEE  @ j1906
            </div>

        </div>

    </div>
<!--1导入jQuery-->
<script src="js/jquery-easyui-1.5/jquery.min.js" type="text/javascript"></script>
<!--2导入easyUI-->
<script src="js/jquery-easyui-1.5/jquery.easyui.min.js" type="text/javascript"></script>
<!--3导入支持的语言库-->
<script src="js/jquery-easyui-1.5/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <!--4导入moment-->
    <script src="js/moment/moment.min.js" type="text/javascript"></script>
    <!--4导入moment-->
    <script src="js/moment/moment-with-locales.js" type="text/javascript"></script>
<script>
    $('.my').tree({
        onClick: function(node){
//            alert(node.text);  // 在用户点击的时候提示
            console.log(node);
            var tab = $("#tab").tabs('getTab',node.text);
            if(tab){//存在，选择它
               $("#tab").tabs('select',node.text);
            }else{//选项卡不存在，则添加
                $("#tab").tabs('add',{
                    title: node.text,
                    closable: true,
                    href: node.attributes.url
                });
            }

        }
    });



</script>
</body>
</html>
