    <div id="tab" class="easyui-tabs" data-options="fit:true">

<!--1导入jQuery-->
<script src="js/jquery-easyui-1.5/jquery.min.js" type="text/javascript"></script>
<!--2导入easyUI-->
<script src="js/jquery-easyui-1.5/jquery.easyui.min.js" type="text/javascript"></script>
<!--3导入支持的语言库-->
<script src="js/jquery-easyui-1.5/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script>
    $('.my').tree({
        onClick: function(node){
//            alert(node.text);  // 在用户点击的时候提示
            console.log(node);
            var tab = $("#tab").tabs('getTab',node.text);
            if(tab){//存在，选择它
                $("#tab").tabs('select',node.text);
            }else{//选项卡不存在，则添加
                $("#tab").tabs('add',{
                    title: node.text,
                    closable: true,
                    href: node.attributes.url
                });
            }
        }
    });
</script>
