<h2 align="center">车系添加</h2>
<form id="ff" method="post" style="align-content: center;top:500px">
    <div>
        <label> 序&nbsp;&nbsp;号：</label>
        <input class="easyui-validatebox" type="text" name="carxiId" data-options="required:true"  />
    </div>
    <div>
        <label>车系名称:</label>
        <input class="easyui-validatebox" type="text" name="carxiName" data-options="required:carxiName"  />
    </div>
    <div>
        <label>品牌名称:</label>
        <input class="easyui-validatebox" type="text" name="brandName" data-options="required:brandName" />
    </div>
    <div>
        <label>类&nbsp;&nbsp;型:</label>
        <input class="easyui-validatebox" type="text" name="carType" data-options="required:carType" />
    </div>
    <a href="#"  class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="addCar_xi()">立即添加</a>
</form>
<script>
    function addCar_xi(){
        $('#ff').form({
            url:'carxi/add',
            onSubmit: function(){
                return true;
            },
            success:function(data){
                var myData=JSON.parse(data);
                $.messager.alert("提示",myData.message);
                /*关闭*/
                $("#win").window("close");
                $('#ff').datagrid('reload');//成功则刷新
            }
        });
        /*第二步*/
        $('#ff').submit();
    }
</script>
