<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>车款修改</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" /></head>
<body>
<div>
    <h4>个人资料</h4>
    <div style="border:1px blue solid" >
        <form action="/carkuan/update" method="post">
            <input th:text="'序号：' + ${result.carkuanId}" name="carkuanId"/><br>
            <input th:text="'车款名称：' + ${result.carxinName}" name="carxinName"/><br>
            <input th:text="'所属品牌：' + ${result.brandName}" name="brandName"/><br>
            <input th:text="'所属年款：' + ${result.carkuanTime}" name="carkuanTime"/><br>
            <input th:text="'所属车系：' + ${result.carxiName}" name="carxiName"/><br>
            <input th:text="'类型：' + ${result.carType}" name="carType"/><br>
            <a href="#"  class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="updateCar_kuan()">立即更新</a>
        </form>
    </div>
</div>
</body>
<script>
    function updateCar_kuan() {
        $('#ff').form({
            url: 'carkuan/update',
            onSubmit: function () {
                return true;
            },
            success: function (data) {
                var myData = JSON.parse(data);
                $.messager.alert("提示", myData.message);
                /*关闭*/
                $("#win2").window("close");
                $('#ff').datagrid('reload');//成功则刷新
            }
        });
        /*第二步*/
        $('#ff').submit();
    }
</script>
</html>
